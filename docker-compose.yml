version: '1'
services:
  postgres:
    image: postgres:14.2-alpine
    container_name: postgres_container
    command: postgres -p 54321
    volumes:
      - ./postgres:/data/postgres
    env_file:
      - .env
    networks:
      - my-app-network

  backend:
    depends_on:
      - postgres
    build: ./backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 4000 -b '0.0.0.0'"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/rails
      - /rails/tmp
      - /rails/db
    env_file:
      - .env
    networks:
      - my-app-network

networks:
  my-app-network:
    driver: bridge
